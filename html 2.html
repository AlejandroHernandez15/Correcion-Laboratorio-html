<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Correción laboratorio html</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="barranavegacion">
      <img src="menu.svg" alt="menu" class="menu" />
      <p>MODA MUJER</p>
      <p>MODA HOMBRE</p>
      <p>NUEVA COLECCIÓN</p>
      <p>COLECCIONES ESPECIALES</p>
      <img src="usuario.svg" alt="usuario" class="usuario" />
      <img src="favoritos.svg" alt="favoritos" />
      <img src="carrito.svg" alt="carrito" />
    </nav>

    <h1>NUEVAS COLECCIONES</h1>

    <section class="productos">
      <div class="ropa">
        <img src="vestido.jpg" alt="vestido" />
        <div class="info">
          <p>Vestido</p>
          <p><b>34.99€</b></p>
        </div>
      </div>
      <div class="ropa">
        <img src="camiseta mujer.jpg" alt="camiseta mujer" />
        <div class="info">
          <p>Camisa</p>
          <p><b>49.99€</b></p>
        </div>
      </div>
      <div class="ropa">
        <img src="vaqueros.jpg" alt="vaqueros" />
        <div class="info">
          <p>Vaqueros</p>
          <p><b>79.99€</b></p>
        </div>
      </div>

      <div class="ropa">
        <img src="polo hombre.jpg" alt="polo hombre" />
        <div class="info">
          <p>Polo</p>
          <p><b>44.95€</b></p>
        </div>
      </div>

      <div class="ropa">
        <img src="camisa hombre.jpg" alt="camisa hombre" />
        <div class="info">
          <p>Camisa</p>
          <p><b>25.00€</b></p>
        </div>
      </div>
      <div class="ropa">
        <img src="camiseta hombre.jpg" alt="camiseta hombre" />
        <div class="info">
          <p>Camiseta</p>
          <p><b>22.99€</b></p>
        </div>
      </div>
    </section>
  </body>
</html>
