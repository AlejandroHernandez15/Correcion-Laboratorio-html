<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Correción laboratorio html</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="barranavegacion">
      <img src="imagenes/menu.svg" alt="menu" class="menu" />
      <div class="textonav">
        <p>MODA MUJER</p>
        <p>MODA HOMBRE</p>
        <p>NUEVA COLECCIÓN</p>
        <p>COLECCIONES ESPECIALES</p>
      </div>
      <div class="imgnav">
        <img src="imagenes/usuario.svg" alt="usuario" class="usuario" />
        <img src="imagenes/favoritos.svg" alt="favoritos" />
        <img src="imagenes/carrito.svg" alt="carrito" />
      </div>
    </nav>
    <main class="main">
      <div class="nuevascolecciones">
        <h1>NUEVAS COLECCIONES</h1>
      </div>

      <section class="productos">
        <div class="ropa">
          <img src="imagenes/vestido.jpg" alt="vestido" />
          <div class="info">
            <p>Vestido</p>
            <p><b>34.99€</b></p>
          </div>
        </div>
        <div class="ropa">
          <img src="imagenes/camiseta mujer.jpg" alt="camiseta mujer" />
          <div class="info">
            <p>Camisa</p>
            <p><b>49.99€</b></p>
          </div>
        </div>
        <div class="ropa">
          <img src="imagenes/vaqueros.jpg" alt="vaqueros" />
          <div class="info">
            <p>Vaqueros</p>
            <p><b>79.99€</b></p>
          </div>
        </div>

        <div class="ropa">
          <img src="imagenes/polo hombre.jpg" alt="polo hombre" />
          <div class="info">
            <p>Polo</p>
            <p><b>44.95€</b></p>
          </div>
        </div>

        <div class="ropa">
          <img src="imagenes/camisa hombre.jpg" alt="camisa hombre" />
          <div class="info">
            <p>Camisa</p>
            <p><b>25.00€</b></p>
          </div>
        </div>
        <div class="ropa">
          <img src="imagenes/camiseta hombre.jpg" alt="camiseta hombre" />
          <div class="info">
            <p>Camiseta</p>
            <p><b>22.99€</b></p>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="imgfooter">
        <div class="imagen-footer">
          <img src="imagenes/envio.svg" alt="envio" />
        </div>
        <p>Entrega</p>
      </div>
      <div class="devolucionesycambios">
        <p>Devoluciones y cambios</p>
      </div>
      <div class="imgfooter">
        <div class="imagen-footer">
          <img src="imagenes/tlf.svg" alt="telefono" />
        </div>
        <p>+38 690 76 43 90</p>
      </div>
      <div class="imgfooter">
        <div class="imagen-footer">
          <img src="imagenes/correo.svg" alt="correo" />
        </div>
        <p>html@css.com</p>
      </div>
    </footer>
  </body>
</html>
